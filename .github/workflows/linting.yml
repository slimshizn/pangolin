name: ESLint

on:
    pull_request:
        paths:
            - '**/*.js'
            - '**/*.jsx'
            - '**/*.ts'
            - '**/*.tsx'
            - '.eslintrc*'
            - 'package.json'
            - 'yarn.lock'
            - 'pnpm-lock.yaml'
            - 'package-lock.json'

jobs:
    Linter:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout code
              uses: actions/checkout@v5

            - name: Set up Node.js
              uses: actions/setup-node@v5
              with:
                node-version: '22'

            - name: Install dependencies
              run: npm ci

            - name: Create build file
              run: npm run set:oss

            - name: Run ESLint
              run: npx eslint . --ext .js,.jsx,.ts,.tsx